<!-- Download Section -->
<section id="download" class="content-section text-center">
    <div class="download-section">
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                {% if include.src %}
                    {% capture markdown %}
                    {% include {{ include.src }} %}
                    {% endcapture %}

                    {{ markdown | markdownify }}
                {% elsif include.h1 %}
                    <h1>{{ include.h1 }}</h1>
                {% endif %}
            </div>
        </div>
    </div>
</section>
