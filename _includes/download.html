<!-- Download Section -->
<section id="download" class="content-section text-center">
    <div class="download-section">
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                {% capture markdown %}
                {% include {{ include.src }} %}
                {% endcapture %}

                {{ markdown | markdownify }}
                <a
                    href="{{ include.btn_lnk }}"
                    class="btn btn-default btn-lg">{{
                    include.btn_txt }}</a>
            </div>
        </div>
    </div>
</section>
